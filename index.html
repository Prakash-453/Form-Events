<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Events</title>
    <style>
      body {
        box-sizing: border-box;
      }

      #Form {
        border: 1px solid red;
        width: 280px;
        height: 290px;
        margin-left: 450px;
        margin-top: 20px;
        padding: 20px;
        border-radius: 30px;
        background-color: bisque;
      }

      h1 {
        margin-left: 390px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <h1>Fill the Details to get the ID Card</h1>

    <div id="Form">
      <form>
        <h3>
          <label for="name">Name : </label>
          <input type="text" id="name" />
        </h3>
        <h3>
          <label for="age">Age : </label>
          <input type="number" id="age" />
        </h3>
        <h3>
          <label for="gender">Gender : </label>
          <input type="text" id="gender" />
        </h3>
        <h3>
          <label for="mail">E-Mail ID :</label>
          <input type="text" id="mail" />
        </h3>
        <h3>
          <label for="phoneno">MobileNo : </label>
          <input type="tel" id="phoneno" />
        </h3>
        <h3>
          <label for="address">Address : </label>
          <input type="text" id="address" />
        </h3>
        <input type="submit" />
      </form>
    </div>

    <div id="IDCARD"></div>
    <script>
      form = document.getElementById("Form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();

        let div = document.getElementById("IDCARD");
        div.style.border = "2px solid red";
        div.style.height = "445px";
        div.style.width = "390px";
        div.style.marginLeft = "394px";
        div.style.padding = "24px";
        div.style.marginTop = "100px";
        div.style.borderRadius = "30px";
        div.style.backgroundColor = "pink";

        let h2 = document.createElement("h2");
        h2.innerHTML = "ID CARD";
        div.appendChild(h2);
        h2.style.textAlign = "center";
        h2.style.marginTop = "12px";

        let img = document.createElement("img");
        img.setAttribute(
          "src",
          "https://img.freepik.com/premium-vector/silver-membership-icon-default-avatar-profile-icon-membership-icon-social-media-user-image-vector-illustration_561158-4195.jpg"
        );
        div.appendChild(img);
        img.style.height = "150px";
        img.style.width = "150px";
        img.style.borderRadius = "30px";
        img.style.marginLeft = "130px";

        name1 = document.getElementById("name");
        name2 = document.createElement("h3");
        name2.innerHTML = "Name : " + name1.value;
        div.appendChild(name2);
        name2.style.marginLeft = "70px";

        age1 = document.getElementById("age");
        age2 = document.createElement("h3");
        age2.innerHTML = "Age : " + age1.value;
        div.appendChild(age2);
        age2.style.marginLeft = "70px";

        gender1 = document.getElementById("gender");
        gender2 = document.createElement("h3");
        gender2.innerHTML = "Gender : " + gender1.value;
        div.appendChild(gender2);
        gender2.style.marginLeft = "70px";

        mail1 = document.getElementById("mail");
        mail2 = document.createElement("h3");
        mail2.innerHTML = "E-Mail : " + mail1.value;
        div.appendChild(mail2);
        mail2.style.marginLeft = "70px";

        phoneno1 = document.getElementById("phoneno");
        phoneno2 = document.createElement("h3");
        phoneno2.innerHTML = "Mobile No : " + phoneno1.value;
        div.appendChild(phoneno2);
        phoneno2.style.marginLeft = "70px";

        address1 = document.getElementById("address");
        address2 = document.createElement("h3");
        address2.innerHTML = "Address : " + address1.value;
        div.appendChild(address2);
        address2.style.marginLeft = "70px";
      });
    </script>
  </body>
</html>
